<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta grátis</h1>

            <form method="POST" action="cadastro.php" class="Jsvalidador">
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail: <br>
                    <input type="email" name="email" data-rules="required|email">
                </label>
                <label>
                    Sua senha: <br>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>
                <label>
                    <input type="submit" value="Cadrastre-se">
                </label>

                <div class="novaConta">
                    Já tem uma conta? <a href="">Faça login</a>
                </div>
            </form>
        </div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
